<p>Сегодня Бибр, рыжий плюшевый бобер в голубом джинсовом комбинезоне, решил устроить корпоративный тимбилдинг. Он заполнил офис водой, устроил гонки на утках и неожиданно начал петь оперу! В шоке коллеги, но одна утка утащила кофе шефа. Бибр, смеясь, добавил: «Теперь у нас утка в команде!»</p>
