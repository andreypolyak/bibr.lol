<p>Рыжий плюшевый бобер Бибр в голубом джинсовом комбинезоне решил устроить корпоративный праздник. Он принес торт в виде своей головы, но кто-то случайно уронил его. "Это мой двойник!" — закричал Бибр. Вдруг торт ожил и начал танцевать, пугая всех. Но бобры всегда находят выход — устроили дискотеку!</p>
