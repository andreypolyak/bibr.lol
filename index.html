<p>Бибр, рыжий плюшевый бобр в голубом джинсовом комбинезоне, изобрёл машину времени. Сегодня он случайно вернулся в свою юность, где встретил самого себя, но... без хвоста! Шокируя всех, Бибр объяснил, что хвост у него заменён на ракетный двигатель. Теперь он мечтает о стартапе.</p>
