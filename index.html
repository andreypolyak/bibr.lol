<p>Рыжий плюшевый бобр Бибр в голубом джинсовом комбинезоне проснулся в офисе и понял, что его коллеги — инопланетяне! Они предложили ему стать звездой их межгалактического реалити-шоу. Бибр, не растерявшись, предложил стартап: "Плюшевые бобры для всех планет". Шок: бобры оказались на обеденном меню!</p>
