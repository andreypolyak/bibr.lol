<p>Бибр, рыжий плюшевый бобр в голубом комбинезоне, решил сегодня отправиться в путешествие во времени. Он случайно попал в эпоху динозавров и, к своему удивлению, стал свидетелем танцевального поединка между тираннозавром и стегозавром. Но вдруг его комбинезон начал светиться, и он исчез!</p>
